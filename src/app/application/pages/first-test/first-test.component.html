<div class="container">
    <div class="form-group">
        <label for="">Email</label>
        <input class="form-control" type="text" [(ngModel)]="email">
    </div>
    <div class="form-group" *ngIf="checkAction == 'add'">
        <label for="">Mot de passe</label>
        <input class="form-control" type="password" [(ngModel)]="password">
    </div>
    <div class="form-group">
        <label for="">Utilisatuer</label>
        <input class="form-control" type="text" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <label for="">Prénom</label>
        <input class="form-control" type="text" [(ngModel)]="firstname">
    </div>
    <div class="form-group">
        <label for="">Nom</label>
        <input class="form-control" type="text" [(ngModel)]="lastname">
    </div>

    <input *ngIf="checkAction == 'add'" type="button" value="Enregister" (click)="addUser()">
    <input *ngIf="checkAction == 'edit'" type="button" value="Modifier" (click)="editUser()">
</div>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>email</th>
                <th>utilisateur</th>
                <th>prénom</th>
                <th>nom</th>
            </tr>            
        </thead>
        <tbody>
            <tr *ngFor="let item of listUser" (click)="showUser(item)">
                <td>{{item?.email}}</td>
                <td>{{item?.username}}</td>
                <td>{{item?.firstname}}</td>
                <td>{{item?.lastname}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="card mt-5">
    <div class="card-header">
        Info User
    </div>
    <div class="card-body">
        {{email}} {{username}} {{firstname}} {{lastname}}
    </div>
</div>
